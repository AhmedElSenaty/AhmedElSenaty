name: Bug Report
description: Report a bug to help us improve
title: "[BUG] <short description>"
labels: ["bug"]
assignees: []
body:
  - type: input
    id: summary
    attributes:
      label: Bug Summary
      description: A short summary of the bug
      placeholder: e.g. Login button does not work on mobile
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to reproduce the bug
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots / Videos
      description: If applicable, add screenshots or screen recordings
  - type: input
    id: environment
    attributes:
      label: Environment
      description: OS, Browser, App version, etc.
      placeholder: e.g. Windows 11, Chrome 118, App v1.2.0
  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Copy and paste any relevant log output (if applicable)
  - type: textarea
    id: notes
    attributes:
      label: Additional Notes
      description: Any other context about the problem
